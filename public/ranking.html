<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Alturas</title>
    <link rel="stylesheet" href="./ranking.css">
</head>

<body>
    <div class="card">
        <h1>Ranking de Alturas</h1>
        
        <!-- Aqui temos a tabela que vai exibir o ranking de alturas. -->
        <table border="1" id="tabelaRanking">
            <!-- "thead" é a parte do cabeçalho da tabela (títulos das colunas). -->
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Altura (Hobbits)</th>
                </tr>
            </thead>
            
            <!-- "tbody" é onde vão aparecer os dados reais do ranking. -->
            <tbody>
                <!-- No começo, está vazio. O JS vai preencher com os dados da API. -->
            </tbody>
        </table>

        <!-- Botão para voltar para a página inicial.-->
        <a href="index.html"><button>Voltar</button></a>
    </div>
</body>

</html>


<script>

    function carregarRanking() {
        // Função para buscar os dados do ranking na nossa API.

        fetch("http://localhost:3333/usuarios/rankingAlturas")
            // Primeiro passo: pega a resposta da API e transforma em JSON.
            .then(function (response) {
                return response.json();
            })
            // Segundo passo: com os dados em mãos, começamos a montar a tabela.
            .then(function (dados) {
                // Criamos uma variável vazia para ir montando o HTML da tabela.
                var tabelaHTML = "";

                // Vamos percorrer cada dado do ranking com um "for".
                for (var i = 0; i < dados.length; i++) {
                    // Cada linha da tabela é montada como string.
                    tabelaHTML += "<tr>";
                    tabelaHTML += "<td>" + (i + 1) + "</td>"; // Coluna: posição no ranking.
                    tabelaHTML += "<td>" + dados[i].nome + "</td>"; // Coluna: nome.
                    tabelaHTML += "<td>" + dados[i].altura_hobbits + "</td>"; // Coluna: altura.
                    tabelaHTML += "</tr>";
                }

                // Depois que a tabela está pronta, colocamos tudo no "tbody".
                var tabela = document.querySelector("#tabelaRanking tbody");
                tabela.innerHTML = tabelaHTML;
            })
            // Se der algum problema na requisição, mostramos no console.
            .catch(function (erro) {
                console.error("Erro ao carregar o ranking:", erro);
            });
    }

    // Assim que a página carrega, chamamos a função para preencher a tabela.
    window.onload = carregarRanking;
    
</script>
