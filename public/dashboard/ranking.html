<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Alturas</title>
    <link rel="stylesheet" href="/Projeto_O-Senhor-dos-Aneis/public/css/estilo.css">
</head>

<body>
    <div class="card">
        <h1>Ranking de Alturas</h1>
        <table border="1" id="tabelaRanking">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Nome</th>
                    <th>Altura (Hobbits)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados do ranking serão exibidos aqui -->
            </tbody>
        </table>
        <a href="index.html"><button>Voltar</button></a>
    </div>
    <script src="ranking.js"></script>
</body>

</html>
<script>


    function carregarRanking() {
        fetch("http://localhost:3333/usuarios/rankingAlturas")
            .then((response) => response.json())
            .then((dados) => {
                const tabela = document.getElementById("tabelaRanking").getElementsByTagName("tbody")[0];
                tabela.innerHTML = "";

                dados.forEach((item, index) => {
                    const linha = tabela.insertRow();
                    const posicao = linha.insertCell(0);
                    const nome = linha.insertCell(1);
                    const altura = linha.insertCell(2);

                    posicao.innerHTML = index + 1;
                    nome.innerHTML = item.nome;
                    altura.innerHTML = item.altura_hobbits;
                });
            })
            .catch((erro) => {
                console.error("Erro ao carregar o ranking:", erro);
            });
    }

    window.onload = carregarRanking;



</script>
