<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - O Senhor dos Anéis</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Substitua pelo caminho real se houver -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b1b1b;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            width: 20%;
            background-color: #2c2c2c;
            height: 100vh;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
        }

        .sidebar h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #f4c542;
        }

        .sidebar button {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
        }

        .sidebar button:hover {
            background-color: #f4c542;
            color: black;
        }

        .content {
            width: 80%;
            padding: 20px;
        }

        .result-section {
            display: none;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .result-section h2 {
            color: #f4c542;
            margin-bottom: 20px;
        }

        .result-section ul {
            list-style: none;
            padding: 0;
        }

        .result-section ul li {
            background-color: #444;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1>Dashboard</h1>
        <button id="btnQuiz">Resultado do Quiz %</button>
        <button id="btnRanking">Ranking Alturas</button>
        <button id="btnGrafico">Gráfico</button>
    </div>

    <div class="content">
        <div id="resultadosQuiz" class="result-section">
            <h2>Resultado do Quiz (%)</h2>
            <ul id="listaResultados"></ul>
        </div>
    </div>

    <script>
        const btnQuiz = document.getElementById("btnQuiz");
        const resultadosQuiz = document.getElementById("resultadosQuiz");
        const listaResultados = document.getElementById("listaResultados");

        // Ao clicar no botão "Resultado do Quiz %"
        btnQuiz.addEventListener("click", () => {
            resultadosQuiz.style.display = "block";

            // Fazer requisição para obter os resultados do quiz
            fetch("http://localhost:3333/quiz/resultados")
                .then(response => response.json())
                .then(data => {
                    listaResultados.innerHTML = ""; // Limpar lista
                    data.forEach(usuario => {
                        const li = document.createElement("li");
                        li.textContent = `${usuario.nome}: ${usuario.percentual_acertos}%`;
                        listaResultados.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Erro ao obter resultados:", error);
                    listaResultados.innerHTML = "<li>Erro ao carregar resultados.</li>";
                });
        });
    </script>

</body>
</html>
