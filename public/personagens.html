<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Personagem Favorito</title>
</head>
<body>
    <h1>Quem é o seu personagem favorito?</h1>
    
    <!-- Criei botões para cada personagem favorito -->
    <button onclick="registrarFavorito('Gandalf')">Gandalf</button>
    <button onclick="registrarFavorito('Frodo')">Frodo</button>
    <button onclick="registrarFavorito('Legolas')">Legolas</button>
    <button onclick="registrarFavorito('Gimli')">Gimli</button>
    <button onclick="registrarFavorito('Sam')">Sam</button>
    <button onclick="registrarFavorito('Aragorn')">Aragorn</button>

    <!-- Adicionei um parágrafo vazio para exibir a mensagem da escolha -->
    <p></p>

    <script>
        /**
         * Função para registrar o personagem favorito.
         * Aqui eu criei uma função chamada `registrarFavorito` que é chamada quando o usuário clica em um botão.
         * A função recebe o nome do personagem como parâmetro.
         */
        function registrarFavorito(personagem) {
            // Usei o método `getElementsByTagName` para pegar o primeiro parágrafo da página onde mostrarei a mensagem
            var mensagem = document.getElementsByTagName("p")[0];
            
            // Aqui eu atualizo o texto do parágrafo para exibir o personagem escolhido
            mensagem.innerText = "Você escolheu " + personagem + " como seu personagem favorito!";
        }
    </script>
</body>
</html>
